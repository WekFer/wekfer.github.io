    <script>
        let sourcetext = "唵嘛呢叭咪吽南无喝啰怛那哆夜耶阿唎卢羯帝烁钵埵摩迦尼皤罚曳数写悉吉栗伊蒙室佛楞驮谨墀醯利沙咩他豆输朋逝孕伽特侄罗夷俱度阇陀地遮么穆隶参舍呼嚧娑苏弥瑟喻艺僧佉者波胜殿都漫多跋揭谛菩提萨婆诃";
        let sourcelength = sourcetext.length;
        //随机返回的是[0,length-1]
        function randomint(length){
            return Math.floor(Math.random() * length);
        }
        //随机返回的是[l,r]
        function randomint2(l,r){
            return Math.floor(Math.random() * (r-l+1))+l;
        }
        //构造随机咒语块，长度为3-7
        function block(){
            let blck = '';
            let randomlength = randomint2(3,7);
            for(let i=0;i<randomlength;i++){
                blck += sourcetext[randomint(sourcelength)];
            }
            return blck;
        }
        //增加段落函数
        function write(text){
            var para = document.createElement('p');
            para.textContent = text;
            document.body.appendChild(para);
        }
        let namo = '南无';
        let sapohe = '萨婆诃';
        let blck = '';
        //设定总行数范围
        let rowcount = randomint2(15,20);
        //先来4-6行南无
        for(let i=0, row = randomint2(4,6); i<row; i++){
            blck = namo + ' ' + ' ' + block();
            write(blck);
            rowcount--;
        }
        //写剩下的行数
        for(let count=0;count<rowcount;count++){
            blck = block();
            write(blck);
        }
        write(sapohe);
    </script>
